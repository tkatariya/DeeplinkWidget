<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
		<!-- JQUERY CDN FILES STARTS-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- JQUERY CDN FILES -->
        
		<!-- Required CSS & JAVASCRIPT LOCAL FILES STARTS-->
		<link rel="stylesheet" href="plugandplay.css">
        <script src="plugandplay.js"></script>
		<script src="moment.min.js"></script>
		<!-- Required CSS & JAVASCRIPT FILES-->
		
		<!-- BOOTSTRAP CDN FILES STARTS-->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- BOOTSTRAP CDN FILES -->
		
		<!-- BOOTSTRAP DATETIME PICKER CDN FILES STARTS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
		<!-- BOOTSTRAP DATETIME CDN FILES -->
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
	
	
    <body>
     <div class="container">    
			<nav class="navbar">

				<div class="container-fluid">

					<div class="navbar-header">
						<a href="#" class="navbar-brand">Deeplink</a>

						<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
							<span class="glyphicon glyphicon-th"></span>
						</button>
					</div>


					<div class="collapse navbar-collapse navHeaderCollapse">

							<ul class="nav nav-pills">
								<li role="navigation"  class="active">
									<a href="#flights" data-toggle="tab"><span class="glyphicon glyphicon-play"></span> Flights</a>
								</li>
								<li role="navigation">
									<a href="#hotels" data-toggle="tab"><i class="glyphicon glyphicon-play"></i> Hotels</a>
								</li>
								<li role="navigation">
									<a href="#cars" data-toggle="tab"><i class="glyphicon glyphicon-play"></i> Cars</a>
								</li>
								<li role="navigation">
									<a href="#activity" data-toggle="tab"><i class="glyphicon glyphicon-play"></i> Activity</a>
								</li>
								<li role="navigation">
									<a href="#"><i class="glyphicon glyphicon-play"></i> Package</a>
								</li>
							</ul>

					</div>
			 	</div>
			</nav>
			<div class="container-fluid">  
				<div class="tab-content">

					<!--    FLIGHT PANE STARTS FROM HERE LOOK FOR COMMENT TO END FLIGHTS PANE-->
					<div class="tab-pane fade in active" id="flights">
						<h1>Flights</h1>
					</div>

					<!--    HOTELS PANE STARTS FROM HERE LOOK FOR COMMENT TO END HOTELS PANE-->
					<div class="tab-pane fade" id="hotels">
						<h1>Hotels</h1>
					</div>

					<!--    CARS PANE STARTS FROM HERE LOOK FOR COMMENT TO END CARS PANE-->
					<div class="tab-pane fade" id="cars">
						<h1>Cars</h1>
					</div>


			<!--    ACTIVITY PANE STARTS FROM HERE LOOK FOR COMMENT TO END ACTIVITY PANE-->
					<div class="tab-pane fade" id="activity">
					
						<form class="form-vertical" action="#" method="GET" role="form" name="search" id="formActivity">
						
							<div class="form-group">
							
								<div class="row">
								
									<div class="col-sm-12">
										
										<label class="control-label clearfix" for="destinationActivity">Destination:</label>
										
										<input type="text" class="form-control" id="destinationActivity" placeholder="Destination" name="destination" data-toggle="tooltip" title="Pick Up A Destination!" data-placement="bottom"/>
										
										<input type="hidden" id="rDestAct" name="rdest" value="" />
								
									</div>
									
								</div>
								
							</div>
							
							<div class="form-group">
							
								<div class="row">
								
									<div class="col-sm-6">
									
										<label class="control-label clearfix" for="cInDateActivity">From:</label>
									
										<div class='input-group date datepicker'>
											<input type="text" class="form-control cInDate" id="cInDateActivity" placeholder="MM/DD/YYYY" type="text" name="cInDate" data-toggle="tooltip" title="Pick Up A Start Date!" data-placement="bottom" />
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
										
									</div>
								
									<div class="col-sm-6">
									
										<label class="control-label clearfix" for="cOutDateActivity">To:</label>    
										
										<div class='input-group date datepicker'>
											<input type="text" class="form-control cInDate" id="cOutDateActivity" placeholder="MM/DD/YYYY"  type="text" name="cOutDate" data-toggle="tooltip" title="Pick Up A End Date!" data-placement="bottom" />
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
										
											
										
										
									</div>
									
								</div>
							
							</div>
							
							<div  class="form-group">	
							
								<div class="row">
								
									<div class="col-sm-12">
									
										<input type="submit" class="btn btn-primary btn-md pull-right" value="Search Activity">
										
										<!-- Data Parameters that gets passed through URL GET request -->
										<input type="submit" class="hidden submitActivity" value="Search" id="submitActivity" name="button" />
										<input type="hidden" name="DoSearch" value="N" class="doSearch" />
										<input type="hidden" name="DoAdvancedSearch" value="N" class="doAdvancedSearch" />
										<input type="hidden" name="cid" id="hdnActivityCid" value="" />
										<!-- Data Parameters that gets passed through URL GET request -->
										
									</div>
									
								</div>
								
							</div>
							
						</form> 
						
					</div>
			<!--    ACTIVITY PANE ENDS HERE-->


				</div>   
			</div>      
    </div>            
                
    </body>

	<script>
		$(document).ready(function(){
			
			$('input[data-toggle="tooltip"]').tooltip({
				delay: 500,
				trigger: 'hover',
				placement:'top'				
			});
				
			$('.datepicker').datetimepicker({
				format: 'MM/DD/YYYY',
			});
			
			$('.timepicker').datetimepicker({
				format: 'HH:MM',
			});
			
		});
		
		
		
	</script>
</html>
